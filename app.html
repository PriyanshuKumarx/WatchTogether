<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncStream - Watch Party</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fab fa-youtube"></i>
                    <h1>SyncStream</h1>
                </div>
                <div class="header-controls">
                    <div class="status-indicator" title="Connection Status">
                        <span id="connectionStatus">Disconnected</span>
                        <div class="status-dot"></div>
                    </div>
                    <button id="themeToggle" class="icon-btn btn-secondary" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-menu">
                        <div class="user-avatar" id="userMenu" title="User Menu">
                            <span>U</span> 
                        </div>
                        <div class="user-dropdown card hidden" id="userDropdown">
                            <div class="dropdown-item user-info">
                                <i class="fas fa-user"></i>
                                <span class="username">Guest</span>
                            </div>
                            <div class="dropdown-divider"></div>
                            <button class="dropdown-item" id="shareRoom">
                                <i class="fas fa-share-alt"></i>
                                Share Room Link
                            </button>
                            <button class="dropdown-item" id="newRoom">
                                <i class="fas fa-plus-circle"></i>
                                New Room
                            </button>
                            <div class="dropdown-divider"></div>
                            <button class="dropdown-item" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                Sign Out
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <div class="video-section">
                <div class="control-card">
                    <div class="card-header">
                        <h3>Video Controls</h3>
                        <span id="roomInfo" class="text-secondary" title="Click to copy Room ID">Room: loading...</span> 
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="videoUrl" placeholder="Paste YouTube URL here" title="YouTube Video URL">
                            <button id="loadVideo" class="btn btn-primary">
                                <i class="fas fa-video"></i> Load Video
                            </button>
                        </div>
                        <button id="connectBtn" class="btn btn-secondary connection-btn" title="Connect to establish real-time sync with peers.">
                            <i class="fas fa-plug"></i> Connect to Peers
                        </button>
                    </div>
                </div>
                
                <div class="player-card card">
                    <div id="player"></div>
                    <div class="player-overlay" id="playerOverlay">
                        <div class="overlay-content">
                            <i class="fab fa-youtube"></i>
                            <h3>Ready to Watch Together</h3>
                            <p class="text-secondary">Enter a YouTube URL above and click Load Video to get started</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-section">
                <div class="chat-card card">
                    <div class="card-header">
                        <h3><i class="fas fa-comments"></i> Live Chat</h3>
                        <span id="onlineCount" class="text-secondary">0 online</span>
                    </div>
                    <div id="chatMessages" class="chat-messages">
                        <div class="chat-message system">
                            <div class="message-text">Welcome! Load a video and connect to peers to sync playback.</div>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                        <button id="sendMessage" class="btn btn-primary send-btn" title="Send Message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="notification-area" id="notificationArea"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script> 
    <!-- Load socket.io dynamically based on environment -->
    <script>
        // Determine the correct socket.io URL based on current environment
        const socketIoScript = document.createElement('script');
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            socketIoScript.src = 'http://127.0.0.1:3000/socket.io/socket.io.js';
        } else {
            socketIoScript.src = window.location.origin + '/socket.io/socket.io.js';
        }
        document.head.appendChild(socketIoScript);
    </script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
