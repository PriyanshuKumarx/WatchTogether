<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SyncStream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
                <div class="auth-logo">
                    <i class="fab fa-youtube"></i>
                    <span>SyncStream</span>
                </div>
                <h1 id="auth-title">Welcome Back</h1>
                <p id="auth-subtitle">Sign in to your account to continue</p>
            </div>

            <form id="authForm" class="auth-form">
                <div id="signupFields" class="form-group hidden">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="off">
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password">
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div id="confirmPasswordGroup" class="form-group hidden">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" autocomplete="new-password">
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div id="rememberMe" class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" id="forgotPassword" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                    <span id="submitText">Sign In</span>
                    <div class="loading-spinner hidden" id="submitSpinner"></div>
                </button>

                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <div class="social-auth">
                    <button type="button" class="btn btn-social btn-google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="btn btn-social btn-github">
                        <i class="fab fa-github"></i>
                        GitHub
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p id="auth-switch-text">
                    Don't have an account?
                    <a href="#" id="auth-switch-link">Sign up</a>
                </p>
            </div>
        </div>

        <div class="auth-background">
            <div class="auth-visual">
                <div class="floating-card card-1">
                    <i class="fas fa-sync-alt"></i>
                    <span>Real-time Sync</span>
                </div>
                <div class="floating-card card-2">
                    <i class="fas fa-comments"></i>
                    <span>Live Chat</span>
                </div>
                <div class="floating-card card-3">
                    <i class="fas fa-users"></i>
                    <span>Multi-user</span>
                </div>
            </div>
        </div>
    </div>

    <div class="notification-area" id="notificationArea"></div>
    <script src="auth.js"></script>
</body>
</html>
